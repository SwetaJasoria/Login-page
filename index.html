<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
</head>

<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="logo.png" alt="logo" class="whale" />
                <h1>Omale</h1>
            </div>
        </div>

        <div class="right">
            <div class="dummy-text left">
                <p>This is not a real online service! Lorem ipsum dolor sit amet.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>

            <form action="#">
                <div class="form left">
                    <p class="form-title">Lets do this!</p>

                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required />
                    </div>

                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" />
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>

                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="10" maxlength="10" />
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required />
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required />
                    </div>
                </div>

                <div class="left">
                    <button type="submit">Create Account</button>
                </div>
            </form>

            <div class="login left">
                <p>Already have an account?</p>
                <p><a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
